version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: streamhub-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: streamhub_prod
      POSTGRES_USER: streamhub_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamhub_user -d streamhub_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamhub-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: streamhub-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - streamhub-network

  # Backend API
  api:
    build: .
    container_name: streamhub-api-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=streamhub_prod
      - DB_USER=streamhub_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - streamhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: streamhub-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - streamhub-network

networks:
  streamhub-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: