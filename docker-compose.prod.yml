version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: smartclip-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: smartclip_prod
      POSTGRES_USER: smartclip_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartclip_user -d smartclip_prod"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartclip-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: smartclip-redis-prod
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - smartclip-network

  # Backend API
  api:
    image: smartclip-backend:latest
    container_name: smartclip-api-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smartclip_prod
      - DB_USER=smartclip_user
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - smartclip-network

  # Frontend
  frontend:
    image: smartclip-frontend:latest
    container_name: smartclip-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - smartclip-network

volumes:
  postgres_data:
  redis_data:

networks:
  smartclip-network:
    driver: bridge