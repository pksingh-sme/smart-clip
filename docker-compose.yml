version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: streamhub-postgres
    restart: always
    environment:
      POSTGRES_DB: streamhub_dev
      POSTGRES_USER: streamhub_user
      POSTGRES_PASSWORD: streamhub_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamhub_user -d streamhub_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: streamhub-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build: .
    container_name: streamhub-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=streamhub_dev
      - DB_USER=streamhub_user
      - DB_PASSWORD=streamhub_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=streamhub_jwt_secret
      - JWT_REFRESH_SECRET=streamhub_jwt_refresh_secret
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src
    command: npm run dev

volumes:
  postgres_data:
  redis_data: