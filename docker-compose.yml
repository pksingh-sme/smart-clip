version: '3.8'

services:
  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    container_name: smartclip-postgres
    restart: always
    environment:
      POSTGRES_DB: smartclip_dev
      POSTGRES_USER: smartclip_user
      POSTGRES_PASSWORD: smartclip_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smartclip_user -d smartclip_dev"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: smartclip-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  api:
    build: .
    container_name: smartclip-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=smartclip_dev
      - DB_USER=smartclip_user
      - DB_PASSWORD=smartclip_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=smartclip_jwt_secret
      - JWT_REFRESH_SECRET=smartclip_jwt_refresh_secret
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data:
  redis_data: